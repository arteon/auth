<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Arteon Records</title>
</head>
<body>
  <h1>Authentication</h1>
  <p>Welcome to my GitHub Pages website.</p>

  <!-- Add the Auth0 script tag before any other scripts -->
<script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
  
  <script>
    const auth0 = new auth0.WebAuth({
      domain: 'thearteon.us.auth0.com',
      clientID: 'YOUR_AUTH0_CLIENT_ID', // Replace this with your actual Auth0 client ID
      redirectUri: 'https://arteon.github.io/auth/success.html', // Replace with your GitHub Pages success page URL
      responseType: 'token id_token',
    });
  </script>

  <!-- Add the login button after the Auth0 SDK and initialization script -->
  <button onclick="auth0.authorize()">Login with Auth0</button>
</body>
</html>
